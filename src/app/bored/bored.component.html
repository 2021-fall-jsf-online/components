<h1>I'm bored what to do?</h1>
<div *ngFor="let activity of activities">
    <mat-radio-button [(ngModel)]="myRadio" value="{{ activity }}" ngDefaultControl> {{ activity | titlecase }}</mat-radio-button>
</div>
<br/>
<button mat-raised-button color="accent" (click)="findSomethingToDo()">
    What To Do
</button>

<h1>
    {{ activity }}
</h1>
