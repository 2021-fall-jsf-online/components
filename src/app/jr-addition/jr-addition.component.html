<mat-card>
    <mat-card-title>
        Addition Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input type="number" matInput [(ngModel)] = "numberOne"/>
        </mat-form-field>
        &nbsp; + &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input type="number" matInput [(ngModel)] = "numberTwo"/>
        </mat-form-field>
        &nbsp;
        <button mat-mini-fab (click) = "add()">
            =
        </button>
        &nbsp;
        {{total}}
        &nbsp;
        <button mat-mini-fab (click) = "divideByTwo()">
            /2
        </button>
    </mat-card-content>
</mat-card>
