<mat-card>
    <mat-card-title>
        Appetizers
    </mat-card-title>
    <mat-card-content>
        <button
        mat-mini-fab
        (click)="checkAllApps()"
    >
        All
    </button>
    &nbsp;
    <button
        mat-mini-fab
        color="secondary"
        (click)="uncheckAllApps()"
    >
        None
    </button>
    <br><br>
        <div
        *ngFor="let apps of availableAppetizers"
        >
        <label>
            <input 
            type="checkbox" 
            [(ngModel)]="apps.checked"/>
            {{apps.name}} {{apps.price | currency}}
        </label>
    </div>
    </mat-card-content>
<br><br>

<h3>Total Cost: {{appsPrice | currency}}</h3>
<h3>Selections: {{ apps }}</h3>
