<mat-card>
    <mat-card-title>
        Gilson Addition
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-labe>
                Number 1
            </mat-labe>
            <input
                matInput 
                type="number"
                [(ngModel)]="numberOne" 
            />
        </mat-form-field>

        &nbsp; + &nbsp;

        <mat-form-field>
            <mat-labe>
                Number 2
            </mat-labe>
            <input
                matInput 
                type="number"
                [(ngModel)]="numberTwo" 
            />
        </mat-form-field>
        &nbsp;
        <button 
            mat-mini-fab
            (click)="add()"
        >
            =
        </button>
        &nbsp;
        {{ total }}
    </mat-card-content>
</mat-card>
